manage_wireless_interfaces: false
manage_vlans: false
firewall_vlan_enable: false

##############################

# definition:
# <ETHER-name>:
#   enabled: BOOL
#   comment: STRING
#   dhcp_client: BOOL
#   network: NET-IP
#   netmask: INT
#   ip_address: IFACE-IP
#   dns: IP
#   dhcp_pool: IP-IP
managed_ethers: {}

# definition:
# <BOND-name>:
#   enabled: BOOL
#   mode: 802.3ad / balance-xor
#   link_mon_mode: mii / arp
#   link_mon_arp_monitor_ip: IP
#   mtu: INT
#   interfaces:
#     - IFACE-NAME
#     - IFACE-NAME
managed_bonds: {}

# definition:
# <VLAN-ID>:
#   enabled: BOOL
#   name: STRING
#   interface: IFACE-NAME  # for single interfaces, bonds etc
#   untagged_interfaces:   # for bridged interfaces, list bridge members
#     - IFACE-NAME
#   tagged_interfaces:     # for bridged interfaces, list bridge members
#     - IFACE-NAME
managed_vlans: {}

